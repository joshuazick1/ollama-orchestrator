name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all tests
        run: |
          npm run test:unit
          npm run test:integration
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Package build artifacts
        run: |
          mkdir -p release
          cp -r dist release/
          cp -r config release/ 2>/dev/null || true
          cp package.json release/
          cp README.md release/
          cp LICENSE release/ 2>/dev/null || true
          tar -czf ollama-orchestrator-${GITHUB_REF#refs/tags/}.tar.gz release/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ollama-orchestrator-*.tar.gz

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/ollama-orchestrator
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  create-release:
    runs-on: ubuntu-latest
    needs: [test-and-build, docker-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Generate changelog
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ## Docker
            ```bash
            docker pull ${{ secrets.DOCKER_USERNAME }}/ollama-orchestrator:${{ github.ref_name }}
            ```
            
            ## Installation
            Download the tarball and extract:
            ```bash
            tar -xzf ollama-orchestrator-${{ github.ref_name }}.tar.gz
            cd release
            npm install --production
            npm start
            ```
          files: |
            ollama-orchestrator-*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker-build]
    environment: staging
    if: "!contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta')"
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying ${{ github.ref_name }} to staging"
          # Add your staging deployment commands here
          # kubectl set image deployment/orchestrator orchestrator=${{ secrets.DOCKER_USERNAME }}/ollama-orchestrator:${{ github.ref_name }}
