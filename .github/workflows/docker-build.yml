name: Docker Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ollama-orchestrator:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Start the container
          docker run -d --name test-container -p 5100:5100 ollama-orchestrator:test
          # Wait for it to start
          sleep 10
          # Test health endpoint
          curl -f http://localhost:5100/health || exit 1
          # Stop container
          docker stop test-container
          docker rm test-container

      - name: Build and test docker-compose.prod.yml
        run: |
          # Create minimal .env for testing
          echo "NODE_ENV=production" > .env
          echo "PORT=5100" >> .env
          echo "ORCHESTRATOR_PORT=5100" >> .env
          echo "ORCHESTRATOR_HOST=0.0.0.0" >> .env
          echo "GRAFANA_ADMIN_PASSWORD=testpassword" >> .env
          # Test docker-compose build
          docker-compose -f docker-compose.prod.yml build --no-cache
          # Clean up
          rm .env
